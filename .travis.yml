sudo: required
dist: trusty
env:
  - V8VER=5.2

before_install:
    - sudo add-apt-repository -y ppa:pinepain/libv8-5.4
    - sudo apt-get update -q
    - sudo apt-get install -y libv8-5.4
    - cd /tmp
    - git clone https://github.com/phpv8/v8js.git
    - cd v8js
    - phpize
    - ./configure --with-v8js=/opt/v8 LDFLAGS="-lstdc++"
    - make
    - make test
    - sudo make install